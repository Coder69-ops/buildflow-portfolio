    <!-- Prevent FOUC (Flash of Unstyled Content) for dark mode -->
    <script>
      (function() {
        const theme = localStorage.getItem('buildflow-ui-theme') || 'dark';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const actualTheme = theme === 'system' ? systemTheme : theme;
        
        // Add theme-changing class to prevent transitions during initial load
        document.documentElement.classList.add('theme-changing');
        
        if (actualTheme === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.classList.remove('dark');
        }
        
        // Set color scheme immediately
        document.documentElement.style.colorScheme = actualTheme;
        
        // Remove theme-changing class after DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
          requestAnimationFrame(function() {
            document.documentElement.classList.remove('theme-changing');
          });
        });
      })();
    </script>
